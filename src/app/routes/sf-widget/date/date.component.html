<div style="margin-top: 160px"></div>
<sf [schema]="schema" (formSubmit)="submit($event)" [formData]="i" (formChange)="change($event)"></sf>

<div class="example">示例代码：</div>

<div class="code">
    <pre><code class="js" [innerHTML]="code"></code></pre>
</div>

<div class="desc">
    <span>需求：由于PHP的时间戳和JS时间戳分别是10位和13位，为了方便前后端直接用时间戳进行交互</span>
    <span>1、输入只接受10位或13位时间戳</span>
    <span>2、根据schema-properties的type返回number或string，其中number为10位时间戳</span>
    <span>3、单时间控件不赋值或赋值null、0，默认显示当前时间。</span>
    <span>4、数组时间控件不赋值或赋值null、[]、[0,0]，默认显示当前时间。</span>
</div>
