<div style="margin-top: 160px"></div>
<sf [schema]="schema" (formSubmit)="submit($event)" [formData]="i" (formChange)="change($event)"></sf>

<div class="example">示例代码：</div>

<div class="code">
    <pre><code class="js" [innerHTML]="code"></code></pre>
</div>

<div class="desc">
    1、输入只接受10位或13位时间戳<br/><br/>
    2、根据schema-properties的type返回number或string，其中number为10位时间戳<br/><br/>
    1、单时间控件不赋值或赋值null、0，默认显示当前时间。<br/><br/>
    2、数组时间控件不赋值或赋值null、[]、[0,0]，默认显示当前时间。
</div>
